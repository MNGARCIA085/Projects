  <script>
    // Function to filter cards by title and topic
    function filterCards() {
      const searchTitle = document.getElementById('searchTitle').value.toLowerCase();
      const searchTopic = document.getElementById('searchTopic').value.toLowerCase();
      const cards = document.querySelectorAll('.card');

      cards.forEach(card => {
        const title = card.getAttribute('data-title').toLowerCase();
        const topic = card.getAttribute('data-topic').toLowerCase();

        // Show or hide cards based on search input
        if (title.includes(searchTitle) && topic.includes(searchTopic)) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }
  </script>
